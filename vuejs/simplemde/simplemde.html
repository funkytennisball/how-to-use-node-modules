<html>

<body>
  <div>
    <h1> SimpleMDE Test </h1>
    <div id="el">
    </div>
  </div>

  <script type="text/x-template" id="simplemde-template">
    <textarea></textarea>
  </script>

  <script type="text/x-template" id="template">
    <div>
      <simplemde></simplemde>
    </div>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

  <script>
    Vue.component('simplemde', {
      mounted: function () {
        const el = this.$el
        const simplemde = new SimpleMDE({
          element: el,
          spellChecker: false,
        });
      },
      template: '#simplemde-template'
    });

    new Vue({
      el: "#el",
      template: '#template',
    });

  </script>
</body>

</html>
